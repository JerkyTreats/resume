<script>
async function generatePDF() {
  const urlParams = new URLSearchParams(window.location.search);
  const resumeType = urlParams.get('resumeType');

  if (!resumeType) {
    alert('No resume type specified');
    return;
  }

  const button = document.querySelector('.pdf-button-nav');
  const originalText = button.innerHTML;

  try {
    // Show loading state
    button.innerHTML = '<span class="nav-icon nav-icon--spinning">‚è≥</span> Generating...';
    button.disabled = true;

    // Generate PDF
    const response = await fetch('/api/generate-pdf', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        resumeType: resumeType
      })
    });

    const result = await response.json();

    if (result.success) {
      // Download the PDF
      window.location.href = result.pdfUrl;
    } else {
      throw new Error(result.error || 'Failed to generate PDF');
    }
  } catch (error) {
    console.error('PDF generation error:', error);
    alert('Failed to generate PDF: ' + error.message);
  } finally {
    // Restore button state
    button.innerHTML = originalText;
    button.disabled = false;
  }
}

function toggleTheme() {
  if (window.themeManager) {
    window.themeManager.toggleTheme();
  } else {
    // Fallback if theme manager isn't loaded
    const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);

    // Update the icon
    const themeToggle = document.querySelector('.theme-toggle .nav-icon');
    if (themeToggle) {
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
  }
}
</script>
