<!-- Layout Template with Component Injection -->
<div class="resume-content flex mx-auto bg-white shadow-lg relative max-w-5xl">
  <!-- Dark top trim -->
  <div class="absolute top-0 left-0 w-full h-4 z-10" style="background-color: {{styling.colors.accent}}"></div>

  <!-- Sidebar -->
  <div class="text-white relative flex flex-col w-1/3" style="background-color: {{styling.colors.primary}}">
    <div class="pt-14 px-6">
      <div class="flex justify-center mb-8">
        <img src="{{#if (startsWith sidebar.photo 'data:')}}{{sidebar.photo}}{{else}}{{sidebar.photo}}{{/if}}" alt="Profile photo" class="profile-photo">
      </div>
    </div>

    <div class="flex-1 px-6">
      <!-- Summary Component -->
      {{component "summary"}}

      <!-- Skills Component -->
      {{component "skills"}}
    </div>

    <div class="pb-6"></div>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col w-2/3">
    <!-- Header Component -->
    {{component "header"}}

    <!-- Experience Component -->
    {{component "experience"}}
  </div>
</div>
