<!-- Skills Component -->
{{#if sidebar.skills}}
<h2 class="text-2xl font-bold">{{sidebar.skills.title}}</h2>
<hr class="page-break-line">
<div class="grid grid-cols-1 gap-y-0 text-sm mt-2">
  {{#each sidebar.skills.categories}}
  <div>
    <div class="markdown-content">{{{markdown content}}}</div>
  </div>
  {{/each}}
</div>
{{/if}}
